<!--Modal for adding admins-->
	<div id="modal-admin" class="modal">
		<div class="modal-content">
			<div class="modal-content center-align">
				<h4>Add an Admin</h4><br />
			</div>
		<form class="center-align admin-actions" style="margin:40px auto;max-width: 500px;">
			<div class="input-field">
				<input type="email" id="admin-email" autocomplete="off" required />
			<label for="signup-email">Email address</label>
			</div><button class="btn #263238 blue-grey darken-4 z-depth-0">Make Admin</button>
			<br></br>
			<div class="admin-loading">
			</div>
		</form>
		</div>
	</div>


	<!-- Modal for signup-->
		<div id="modal-signup" class="modal">
			<div class="modal-content">
			<h4>Sign up</h4>
			<form id="signup-form">
				<div class="input-field">
				<input type="email" id="signup-email" autocomplete="off" required />
				<label for="signup-email">Email address</label>
				</div>
				<div class="input-field">
				<input type="password" id="signup-password" autocomplete="off" required />
				<label for="signup-password">Choose password</label>
				</div>
				<div class="input-field">
				<input type="password" id="signup-confirm-password" autocomplete="off" required />
				<label for="signup-confirm-password">Confirm password</label>
				</div>
				<div class="password-match"></div>
				<div class="input-field">
				<input type="text" id="signup-bio" autocomplete="off" required />
				<label for="signup-bio">Write about yourself..</label>
				</div>	
				<div class="file-field input-field">
					<div class="btn">
					  <span>upload Image</span>
					  <input type="file" accept="image/x-png,image/gif,image/jpeg" id="signup-file">
					</div>
					<div class="file-path-wrapper">
					  <input class="file-path validate" type="text">
					</div>
				</div>
				<div class="center-align">
					<button class="btn #263238 blue-grey darken-4 z-depth-0"  >Sign up</button>
				</div>
				<div class="signup-loading">
				</div>
			</form>
			</div>
		</div>


	<!--Modal for login-->
		<div id="modal-login" class="modal">
			<div class="modal-content">
			<h4>Login</h4><br />
			<form id="login-form">
				<div class="input-field">
				<input type="email" id="login-email" autocomplete="off" required />
				<label for="login-email">Email address</label>
				</div>
				<div class="input-field">
				<input type="password" id="login-password" autocomplete="off" required />
				<label for="login-password">Your password</label>
				</div>
				<button class="btn #263238 blue-grey darken-4 z-depth-0">Login</button>
				<br><br>
				<div style="text-align: right">
					<a class="waves-effect waves-red btn-flat modal-trigger" data-target="modal-forgot">Forgot Password?</a>
				</div>
				<div class="login-loading">
				</div>
			</form>
			</div>
		</div>


	<!--Modal to show account details-->
		<div id="modal-account" class="modal">
			<div class="modal-content center-align">
			<h4>Account Details</h4><br />
			<div class="account-details"></div>
			</div>
		</div>

	<!--Modal to Bio-->
	<div id="modal-bio" class="modal">
		<div class="modal-content center-align">
		<h4>About Me</h4><br />
		<div class="uploadedImage">
		</div>
		<div class="bio"></div>
		</div>

	</div>	

	<!--Modal to show forgot password-->
		<div id="modal-forgot" class="modal">
			<div class = "modal-content center-align">
				<h4>Forgot Password</h4><br />
				<form id="forgot-form">
					<div class="input-field">
						<input type="email" id="forgotPass-email" autocomplete="off" required />
						<label for="forgotPass-email">Enter Email address</label>
					</div>
				<button class="btn #263238 blue-grey darken-4 z-depth-0">Submit</button>
				</form>
			</div>
			<div class="forgot-loading"></div>
		</div>
